<ion-header no-border>
  <ion-toolbar>
    <h1>Login</h1>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <h2>Please Login To Proceed</h2>
  </div>
  <div class="align-container">
    <!-- Inputs(Handle Name Collection) -->
    <ion-card>
      <ion-card-content>
        <div class="inputs">
          <ion-input type="text" placeholder=" First Name" [(ngModel)]="Fname" required clear-input="true"></ion-input>
          <ion-input type="text" placeholder=" Last Name" [(ngModel)]="Lname" required clear-input="true"></ion-input>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Navigation button -->
  <div class="btn-container1">
    <ion-button class="open-btn" type="submit" (click)="goToHome()" expand="block">Continue</ion-button>
  </div>
  <div class="btn-container2">
    <ion-button class="close-btn" type="submit" expand="block" (click)="clear()">Close</ion-button>
  </div>
</ion-content>
